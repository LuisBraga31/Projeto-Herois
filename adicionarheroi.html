<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/telaadicionar.css">

    <title>Aula 10</title>
</head>

<body>

    <div class="descontos"> <span> Descontos de 20% </span></div>

    <header>
        <h1> Super-heróis</h1>
    </header>

    <main>

        <section>

            <h2> Adicionar seu super-herói</h1>
                <p> Adicione seu personagem favorito completando as informações </p>

                <form class="formulario" action="index.html">

                    <div class="linha">
                        <div class="labelclass">
                            <label for="nome"> Nome: </label>
                            <input type="text" name="nome" class="nome" id="nome" placeholder="Nome" required>
                        </div>

                        <div class="labelclass">
                            <label for="especie"> Espécie: </label>
                            <select name="especie" id="especie">
                                <option value="Brasil"> Brasil </option>
                                <option value="Italia"> Italia </option>
                            </select>
                        </div>

                    </div>

                    <div class="linha">
                        <div class="labelclass">
                            <label for="nascimento"> Data de Nascimento: </label>
                            <input type="date" name="nascimento" class="nascimento" id="nascimento" required>
                        </div>

                        <div class="labelclass">
                            <label for="foto"> Adicionar Foto: </label>
                            <input type="file" name="foto" class="foto" id="foto" required>
                        </div>
                    </div>

                    <div class="linha">
                        <textarea name="descricao" id="descricao" cols="25" rows="10" placeholder="" required></textarea>

                        <div class="options">

                            <div>
                                <label for="poderes" > Poderes </label>
                                <div>
                                    <input type="checkbox" name="poderes" value="Voar"> 
                                    <label> Voar </label>
                                </div>
                                <div>
                                    <input type="checkbox" name="poderes" value="Super Inteligência"> <label> Super
                                        Inteligência </label>
                                </div>
                                <div>
                                    <input type="checkbox" name="poderes" value="Vista de raio laser"> <label> Vista de
                                        raio laser </label>
                                </div>
                                <div>
                                    <input type="checkbox" name="poderes" value="Super Rico"> <label> Super Rico
                                    </label>
                                </div>
                            </div>

                            <div>
                                <label for="tipo" required> Tipo de Personagem </label>
                                <div>
                                    <input type="radio" name="tipo" id="tipo" value="Herói">
                                    <label> Herói </label>
                                </div>
                                <div>
                                    <input type="radio" name="tipo" id="tipo" value="Vilão">
                                    <label> Vilão </label>
                                </div>
                            </div>

                        </div>

                    </div>

                    <button type="submit"> Adicionar </button>

                </form>

        </section>

    </main>

    <footer>
        <p> Todos os direitos reservados a Front-end I </p>
    </footer>

</body>

</html>
